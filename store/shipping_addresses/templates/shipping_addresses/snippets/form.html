<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
            
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}

        </div>
    {% endfor%}
    <button class="btn btn-primary" type="submit">{{message}}</button>
</form>
