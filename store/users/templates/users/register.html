{% extends 'base.html' %}

{%block title%} Register {% endblock %}

{% block content %}
<div class="container">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }} 

                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            </div>
        {% endfor %}    
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
