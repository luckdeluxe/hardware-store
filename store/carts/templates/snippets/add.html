<form action="{% url 'carts:add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{product.id}}">
    <div class="">
        <button type="button" id="remove" class="btn btn-info d-inline" >-</button>
        <input type="number" value="1" id="quantity" class="form-control col-sm-1 d-inline" name="quantity" readonly>
        <button type="button" id="add" class="btn btn-info">+</button>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
    
</form>


<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', function(){
        quantity.value = parseInt(quantity.value) + 1
    })
    
    remove.addEventListener('click', function(){
        value = parseInt(quantity.value)
        
        if (value != 1){
            value = value - 1
        }
        quantity.value = value
    })
</script>
